<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <a href="#" class="dropdown-item">
            <!-- Message Start -->
            <div class="media">
              <div class="media-body">
                <h3 class="dropdown-item-title">
                  {{ data.first_name }} {{ data.last_name }}
                </h3>
                <p class="text-sm">{{ data.username }}</p>
                <p class="text-sm" *ngIf="data.email">{{ data.email }}</p>
                <p class="text-sm">{{ roles }}</p>
                <!-- <p class="text-sm text-muted">4 Hours Ago</p> -->
              </div>
            </div>
            <!-- Message End -->
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item dropdown-footer">
            <div>
              <a href="#" class="btn btn-block btn-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Sign out
              </a>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <img src="assets/img/logo-2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AMS</span>
    </a>

    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="assets/img/avatar.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a class="d-block">{{ data.username }}</a>
        </div>
      </div>

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <ng-container *ngIf="role === ROLE.ADMIN && !isLoading">
            <li class="nav-item has-treeview" [ngClass]="{'menu-open': menu === 'report'}">
              <a href="#" class="nav-link" [ngClass]="{'active': menu === 'report'}">
                <i class="nav-icon fas fa-list"></i>
                <p>
                  Report
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item" *ngFor="let m of submenuReport">
                  <a href="#" class="nav-link" (click)="goto('report', m.path)"
                    [ngClass]="{'active': submenu === m.path}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{ m.title }}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>

          <ng-container *ngIf="role === ROLE.ADMIN && !isLoading">
            <li class="nav-item has-treeview" [ngClass]="{'menu-open': menu === 'setup'}">
              <a href="#" class="nav-link" [ngClass]="{'active': menu === 'setup'}">
                <i class="nav-icon fas fa-cog"></i>
                <p>
                  Setup
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item" *ngFor="let m of submenuSetup">
                  <a href="#" class="nav-link" (click)="goto('setup', m.path)"
                    [ngClass]="{'active': submenu === m.path}">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{ m.title }}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>

          <ng-container *ngIf="role === ROLE.BUYER && !isLoading">
            <li class="nav-item" *ngFor="let m of submenuBuyer">
              <a href="#" class="nav-link" (click)="goto('buyer', m.path)"
                [ngClass]="{'active': submenu === m.path}">
                <i class="nav-icon" [ngClass]="m.icon"></i>
                <p>{{ m.title }}</p>
              </a>
            </li>
          </ng-container>
          
          <ng-container *ngIf="role === ROLE.OPERATOR && !isLoading">
            <li class="nav-item" *ngFor="let m of submenuOperator">
              <a href="#" class="nav-link" (click)="goto('mining-company', m.path)"
                [ngClass]="{'active': submenu === m.path}">
                <i class="nav-icon" [ngClass]="m.icon"></i>
                <p>{{ m.title }}</p>
              </a>
            </li>
          </ng-container>

          <ng-container *ngIf="role === ROLE.MINING_HQ && !isLoading">
            <li class="nav-item" *ngFor="let m of submenuMiningHQ">
              <a href="#" class="nav-link" (click)="goto('mining-company', m.path)"
                [ngClass]="{'active': submenu === m.path}">
                <i class="nav-icon" [ngClass]="m.icon"></i>
                <p>{{ m.title }}</p>
              </a>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <ngx-ui-loader></ngx-ui-loader>
    <router-outlet></router-outlet>
  </div>

  <footer class="main-footer">
    <div class="float-right">
      <b>Â© 2020 <a href="#" style="color: rgb(0, 82, 155);">novaMSC Bhd</a></b>
    </div>
    <div style="color: white">&nbsp;&nbsp;</div>
  </footer>
</div>
