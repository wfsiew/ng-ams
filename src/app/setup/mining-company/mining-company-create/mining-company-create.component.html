<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12">
        <h1 class="m-0 text-dark">Add / Edit Mining Company</h1>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid" *ngIf="!isLoading">
    <form class="form-horizontal" [formGroup]="mform" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" name="name" formControlName="name"
                [ngClass]="{'is-invalid': invalid('name')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('name') && f.name.hasError('required')">
                Name is required
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Business Registration No.&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Business Registration No." name="registration_num" formControlName="registration_num"
                [ngClass]="{'is-invalid': invalid('registration_num')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('registration_num') && f.registration_num.hasError('required')">
                Business Registration No. is required
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact No.&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Contact No." name="contact_no" formControlName="contact_no"
                [ngClass]="{'is-invalid': invalid('contact_no')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('contact_no') && f.contact_no.hasError('required')">
                Contact No. is required
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fax No.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Fax No." name="fax_no" formControlName="fax_no"
                [ngClass]="{'is-invalid': invalid('fax_no')}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address 1&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Adress 1" name="addr_line_1" formControlName="addr_line_1"
                [ngClass]="{'is-invalid': invalid('addr_line_1')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('addr_line_1') && f.addr_line_1.hasError('required')">
                Address 1 is required
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address 2</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Adress 2" name="addr_line_2" formControlName="addr_line_2">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address 3</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Adress 3" name="addr_line_3" formControlName="addr_line_3">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Postcode&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-3">
              <input type="text" class="form-control" placeholder="Postcode" name="postcode" formControlName="postcode"
                [ngClass]="{'is-invalid': invalid('postcode')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('postcode') && f.postcode.hasError('required')">
                Postcode is required
              </small>
            </div>
            <label class="col-sm-1 col-form-label">City&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="City" name="city" formControlName="city"
                [ngClass]="{'is-invalid': invalid('city')}">
              <small class="badge badge-danger" 
                *ngIf="invalid('city') && f.city.hasError('required')">
                City is required
              </small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">State&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-3">
              <ng-select 
                [items]="stateList" 
                bindLabel="name" 
                bindValue="id" 
                placeholder="Please select"
                formControlName="state_id" 
                name="state_id"></ng-select>
              <small class="badge badge-danger" 
                *ngIf="invalid('state_id') && f.state_id.hasError('required')">
                State is required
              </small>
            </div>
            <label class="col-sm-1 col-form-label">Country&nbsp;<span class="text-danger">*</span></label>
            <div class="col-sm-6">
              <ng-select 
                [items]="countryList" 
                bindLabel="name" 
                bindValue="id" 
                placeholder="Please select"
                (change)="onChangeCountry($event)"
                formControlName="country_id" 
                name="country_id"></ng-select>
              <small class="badge badge-danger" 
                *ngIf="invalid('country_id') && f.country_id.hasError('required')">
                Country is required
              </small>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-outline-dark mr-2" (click)="onBack()"><i class="fas fa-chevron-circle-left"></i> Back</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>
    </form>
  </div>
</section>
