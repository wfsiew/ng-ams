<div class="input-group">
  <input (keyup)="onSearchDbKeyUp($event)" type="search" name="q" class="form-control" placeholder="Search..."
    [(ngModel)]="search" (keydown.enter)="onSearchKeypress($event)">
  <div class="input-group-append" *ngIf = "showButton">
    <button type="button" class="btn btn-default" (click)="onHandleSearch()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
