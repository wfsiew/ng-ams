<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12">
        <h1 class="m-0 text-dark">Report By Mining Company</h1>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row mb-2">
          <div class="col-sm-3 col-12 p-1">
            <ng-select 
              [items]="miningCompanyList" 
              bindLabel="name" 
              bindValue="id" 
              placeholder="Please select"
              [(ngModel)]="mining_company_id" 
              name="mining_company_id"></ng-select>
          </div>
          <div class="col-sm-1 col-12 p-1">
            <div class="icheck-primary d-inline">
              <input type="radio" id="ropt1" name="opt" value="0" [(ngModel)]="opt">
              <label for="ropt1">7 Days</label>
            </div>
          </div>
          <div class="col-sm-1 col-12 p-1">
            <div class="icheck-primary d-inline">
              <input type="radio" id="ropt2" name="opt" value="1" [(ngModel)]="opt">
              <label for="ropt2">14 Days</label>
            </div>
          </div>
          <div class="col-sm-2 col-12 p-1">
            <div class="icheck-primary d-inline">
              <input type="radio" id="ropt3" name="opt" value="2" [(ngModel)]="opt">
              <label for="ropt3">Date Range</label>
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-3 col-12 p-1">
            <div class="input-group date" *ngIf="opt === '2'">
              <input type="text" class="form-control" placeholder="Date From"name="dateFrom" [(ngModel)]="dateFrom" 
                bsDatepicker #dp1="bsDatepicker"
                [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
              <div class="input-group-append">
                <button type="button" class="btn btn-default" (click)="dp1.show()" [attr.aria-expanded]="dp1.isOpen">
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12 p-1">
            <div class="input-group date" *ngIf="opt === '2'">
              <input type="text" class="form-control" placeholder="Date To" name="dateTo" [(ngModel)]="dateTo" 
                bsDatepicker #dp2="bsDatepicker"
                [bsConfig]="{ containerClass: 'theme-blue', dateInputFormat: 'YYYY-MM-DD' }">
              <div class="input-group-append">
                <button type="button" class="btn btn-default" (click)="dp2.show()" [attr.aria-expanded]="dp2.isOpen">
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-12 p-1 text-right">
            <button class="btn btn-primary" (click)="onApplyFilter()" [disabled]="!mining_company_id">Apply</button>
            <span class="mr-2"></span>
            <button class="btn btn-default" (click)="onClearFilter()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card" *ngIf="!isEmpty(chartData)">
      <div class="card-header">
        <h4 class="card-title">{{ chartTitle }}</h4>
      </div>
      <div class="card-body">
        <ngx-charts-pie-chart 
          (select)="onSelect($event)"
          [results]="chartData"
          [legend]="true"
          [legendTitle]="'Report For ' + miningCompany" 
          [legendPosition]="'below'"
          [view]="[1000, 400]"
          [labels]="true"
          [trimLabels]="false">
      </ngx-charts-pie-chart>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="text-center" *ngIf="isEmpty(list) && !isLoading">
          <h4>No records found</h4>
        </div>

        <div class="table-responsive" *ngIf="!isEmpty(list) && !isLoading">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Material Name</th>
                <th>Material Grade</th>
                <th>Total Weight (kg)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let o of list">
                <td>{{ o.month | date:'MMMM yyyy' }}</td>
                <td>{{ o.material__name }}</td>
                <td>{{ o.material__grade }}</td>
                <td>{{ o.sum | number }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
