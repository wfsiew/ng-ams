
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12">
        <h1 class="m-0 text-dark">Report By Mineral</h1>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card no-print">
      <div class="card-header">
        <div class="row mb-2">
          <div class="col-sm-3 col-12 p-1">
            <ng-select 
              [items]="mineList" 
              bindLabel="name" 
              bindValue="id" 
              placeholder="Please select"
              [(ngModel)]="mine" 
              name="mine"></ng-select>
          </div>
          <div class="col-sm-1 col-12 p-1">
            <div class="icheck-primary d-inline">
              <input type="radio" id="ropt1" name="opt" value="0" [(ngModel)]="opt">
              <label for="ropt1">3 Years</label>
            </div>
          </div>
          <div class="col-sm-1 col-12 p-1">
            <div class="icheck-primary d-inline">
              <input type="radio" id="ropt2" name="opt" value="1" [(ngModel)]="opt">
              <label for="ropt2">5 Years</label>
            </div>
          </div>
          <div class="col-sm-7 col-12 p-1 text-right">
            <button type="button" class="btn btn-primary" (click)="onApplyFilter(chart)" [disabled]="!mine">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <ul class="nav nav-tabs no-print" role="tablist">
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#" role="tab" [ngClass]="{'active': tab === 0}" (click)="onTab(0)">Jumlah Tan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#" role="tab" [ngClass]="{'active': tab === 1}" (click)="onTab(1)">Jumlah Lombong</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#" role="tab" [ngClass]="{'active': tab === 2}" (click)="onTab(2)">Jumlah Tan (Semua Negeri)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#" role="tab" [ngClass]="{'active': tab === 3}" (click)="onTab(3)">Jumlah Lombong (Semua Negeri)</a>
          </li>
        </ul>
        <div class="tab-content">
          <p-chart #chart type="bar" [data]="data" [options]="options" [plugins]="plugin"></p-chart>
        </div>
      </div>
    </div>
  </div>
</section>
