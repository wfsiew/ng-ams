<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12">
        <h1 class="m-0 text-dark">Create New Purchase Order</h1>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <form class="form-horizontal" [formGroup]="mform" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">PO Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Issue To</label>
            <div class="col-sm-10">
              <ng-select 
                [items]="miningCompanyList" 
                bindLabel="name" 
                bindValue="id" 
                placeholder="Please select"
                formControlName="mining_company_id" 
                name="mining_company_id"></ng-select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Materials</h3>
            </div>
            <div class="card-body">
              <div class="form-group row">
                <div class="col-sm-2 col-4">
                  <ng-container>
                    <button type="button" class="btn btn-primary" (click)="onAddMaterial()">Add Material</button>
                  </ng-container>
                </div>
              </div>

              <div class="card" formArrayName="materialForms" *ngFor="let o of materialForms.controls; let i = index">
                <div class="card-header">
                  <h3 class="card-title">Item #{{ i + 1 }}</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" (click)="onRemoveMaterial(o)"><i class="fas fa-times"></i></button>
                  </div>
                </div>
                <div class="card-body" [formGroupName]="i">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Material</label>
                    <div class="col-sm-10">
                      <ng-select 
                        [items]="materialList" 
                        bindLabel="name" 
                        bindValue="id" 
                        placeholder="Please select"
                        formControlName="material_id" 
                        name="material_id"></ng-select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Weight (ton)</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Weight (ton)" name="weight" formControlName="weight">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Destination" name="destination" formControlName="destination">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
